<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <header>
            <h1>แบบฟอร์มการสมัครสมาชิกห้องสมุด</h1>
        </header>
        <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>
            <div class="name-container">
                <div>
                    <label for="firstNameTH">ชื่อ (ภาษาไทย) <span>*</span></label>
                    <input type="text" id="firstNameTH" name="firstNameTH" required>
                </div>
                <div>
                    <label for="lastNameTH">นามสกุล (ภาษาไทย) <span>*</span></label>
                    <input type="text" id="lastNameTH" name="lastNameTH" required>
                </div>
            </div>

            <div class="name-container">
                <div>
                    <label for="firstNameEN">First Name (English) <span>*</span></label>
                    <input type="text" id="firstNameEN" name="firstNameEN" required>
                </div>
                <div>
                    <label for="lastNameEN">Last Name (English) <span>*</span></label>
                    <input type="text" id="lastNameEN" name="lastNameEN" required>
                </div>
            </div>
            <label>เพศ <span>*</span></label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">หญิง</label>

            <label for="studentId">รหัสนักศึกษา <span>*</span></label>
            <input type="text" id="studentId" name="studentId" required pattern="\d{10}"
                title="กรุณากรอกเลข 10 หลักของรหัสนักศึกษา">

            <label for="faculty">คณะที่ศึกษา <span>*</span></label>
            <input type="text" id="faculty" name="faculty" required>
        </fieldset>
        <fieldset>
            <legend>ข้อมูลติดต่อ</legend>
            <label for="email">ที่อยู่อีเมล <span>*</span></label>
            <input type="email" id="email" name="email" required>
            <label for="birthDate">วันเดือนปีเกิด <span>*</span></label>
            <input type="date" id="birthDate" name="birthDate" required>
        </fieldset>
        <fieldset>
            <legend>ความสนใจ</legend>
            <label for="bookGenre">ประเภทของหนังสือที่สนใจ <span>*</span></label>
            <select id="bookGenre" name="bookGenre" required>
                <option value="">---กรุณาเลือก---</option>
                <option value="fiction">นิยาย</option>
                <option value="nonFiction">สารคดี</option>
                <option value="history">ประวัติศาสตร์</option>
                <option value="technology">เทคโนโลยี</option>
                <option value="science">วิทยาศาสตร์</option>
            </select>
            <label for="newsletter">รับข่าวสารข้อมูลของห้องสมุดทางอีเมล</label>
            <input type="checkbox" id="newsletter" name="newsletter">
        </fieldset>
        <button type="submit">สมัครสมาชิก</button>
    </form>

</body>

</html>
